{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login mb-4">
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google btn-block mb-2">
                            <i class="fab fa-google"></i> Login with Google
                        </a>
                        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook btn-block">
                            <i class="fab fa-facebook-f"></i> Login with Facebook
                        </a>
                    </div>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>

                    <!-- Regular Login Form -->
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="id_username">Username or Email</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                            <label class="form-check-label" for="id_remember">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                    
                    <div class="mt-3 text-center">
                        Don't have an account? <a href="{% url 'register' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add to your existing CSS or create new CSS file -->
{% block extra_css %}
<style>
.social-login .btn {
    padding: 10px;
    font-weight: 500;
    width: 100%;
}

.btn-google {
    background-color: #db4437;
    color: white;
}

.btn-facebook {
    background-color: #4267B2;
    color: white;
}

.divider {
    text-align: center;
    margin: 1rem 0;
    position: relative;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background-color: #ddd;
}

.divider::before {
    left: 0;
}

.divider::after {
    right: 0;
}

.divider span {
    background-color: white;
    padding: 0 10px;
    color: #666;
    font-size: 0.9rem;
}
</style>
{% endblock %}
