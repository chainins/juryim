{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h2 class="card-title text-danger mb-4">Authentication Error</h2>
                    
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
