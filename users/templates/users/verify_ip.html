<!DOCTYPE html>
<html>
<head>
    <title>Verify Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Verify Your Identity</h2>
                        
                        <div class="alert alert-info">
                            We noticed you're accessing from a new IP address. Please verify your identity.
                        </div>
                        
                        {% if messages %}
                        <div class="messages mb-4">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="security_answer" class="form-label">What is your favorite color?</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="security_answer" 
                                       name="security_answer" 
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Answer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
