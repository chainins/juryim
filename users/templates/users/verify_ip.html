{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Your Identity</h2>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="form-label">Security Question:</label>
                            <p class="mb-3">{{ security_question }}</p>
                            <input type="text" 
                                   name="security_answer" 
                                   class="form-control" 
                                   placeholder="Enter your answer"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Answer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
